<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netherbase</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; color: #999999; }
        .container { text-align: center; padding: 2rem; background-color: #7d7c7c; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.68); max-width: 400px; width: 90%; }
        h1 { margin: 0 0 10px; font-weight: 600; font-size: 1.5rem; color: #ffffff; }
        p { margin: 0; color: #e6e6e6; font-size: 1rem; }
        .tag { display: inline-block; margin-top: 20px; padding: 4px 12px; background: #333232; border-radius: 20px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; letter-spacing: 0.05em; color: #ffffff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>netherbase.org</h1>
        <p>This site is under construction for Netherbase Limited.</p>
        <div class="tag">This Domain is Not for Sale</div>
    </div>

</html>
